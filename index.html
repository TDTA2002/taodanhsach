<!Tạo danh sách html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1><b>An Unordered HTML List</b></h1>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<h1><b>An Orderred HTML List</b></h1>

 <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
 </ol>
<dl>
    <dt>Team 1</dt>
    <dd>Coffee</dd>
    <dt>Team 2</dt>
    <dd>Tea</dd>
    <dt>Team 3</dt>
    <dd>Milk</dd>
</dl>

</body>
</html>
